    <script>
        const anArray = [1, 2, 3];
        const result = [];

        for (let i = 0; i < anArray.length; i += 1) {
            result.push(anArray[i] + 1);
        }
        console.log(result);

        function addOne(array) {
            const arrayResult = [];
            for (let i = 0; i < array.length; i += 1) {
                arrayResult.push(array[i] + 1);
            }
            return arrayResult;
        }
        console.log(addOne([1, 2, 3]));
        console.log(addOne([-2, -1, 0, 99]));

        function addNum(array, num) {
            const newResult = [];
            for (let i = 0; i < array.length; i += 1) {
                newResult.push(array[i] + num)
            }
            return newResult;
        }

        console.log(addNum([1, 2, 3], 2));
        console.log(addNum([1, 2, 3], 3));
        console.log(addNum([-2, -1, 0, 99], 2));


        function addArrays(array1, array2) {
            const anotherResult = [];
            for (let i = 0; i < array1.length; i += 1) {
                anotherResult.push(array1[i] + array2[i])
            }
            return anotherResult;
        }
        console.log(addArrays([1, 1, 2], [1, 1, 3]))
        console.log(addArrays([1, 2, 3], [4, 5, 6]))

        function countPositive(nums) {
            let results = 0;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] > 0) {
                    results += 1;
                }
            }
            return results;
        }
        console.log(countPositive([1, -3, 5]));
        console.log(countPositive([-2, 3, -5, 7, 10]));


        function minMax(nums) {
            const result = {
                // min: nums[0],
                // max: nums[0]
                min: null,
                max: null
            };
            for (let i = 0; i < nums.length; i++) {
                const value = nums[i];
                if (result.min === null || value < result.min) {
                    result.min = value;
                }

                if (result.max === null || value > result.max) {
                    result.max = value;
                }
            }
            return result;
        }

        console.log(minMax([1, -3, 5]));
        console.log(minMax([-2, 3, -5, 7, 10]));

        console.log(minMax([]));
        console.log(minMax([3]));


        function countWords(words) {
            let result = {}
            for (let i = 0; i < words.length; i++) {
                const word = words[i];
                if (!result[word]) {
                    result[word] = 1;
                } else {
                    result[word]++;
                }
            }
            return result;
        }

        console.log(countWords(['apple', 'grape', 'apple']))
