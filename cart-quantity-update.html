<!DOCTYPE html>
<html>

<head>
    <title>Cart Quantity</title>

</head>

<body>
    <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
        ">Show Quantity
    </button>


    <button onclick="
        // cartQuantity = cartQuantity + 1;
        // cartQuantity += 1;
        if (cartQuantity + 1 > 10) {
            alert('The cart is full');
        } else {
        updateCartQuantity(1);}
        ">
        Add to Cart
    </button>


    <button onclick="
        // cartQuantity = cartQuantity + 2;
        if (cartQuantity + 2 > 10) {
            alert('The cart is full');
        } else {
            updateCartQuantity(2);}
        ">+2
    </button>
    <button onclick="
        // cartQuantity = cartQuantity + 3;
        if (cartQuantity + 3 > 10) {
            alert('The cart is full');
        } else {
            updateCartQuantity(3);}
        ">+3
    </button>
    <button onclick="
        if (cartQuantity + 4 > 10) {
            alert('The cart is full');
        } else {
            updateCartQuantity(4);}
        ">+4</button>

    <!-- return can be used instead of else-if  -->
    <button onclick="
        if (cartQuantity + 5 > 10) {
        alert('The cart is full');
        return;
         } 
         updateCartQuantity(5);
        ">+5</button>

    <button onclick="
           if(cartQuantity - 1 < 0) {
            alert('Not enough items in the cart');
           } else{
            cartQuantity--
            console.log(`Cart Quantity: ${cartQuantity}`);}
            ">Remove from cart</button>


    <button onclick="
         if(cartQuantity - 2 < 0) {
            alert('Not enough items in the cart');
           } else{
        cartQuantity -= 2
        console.log(`Cart Quantity: ${cartQuantity}`);}
        ">-2</button>

    <button onclick="
     if(cartQuantity - 3 < 0) {
        alert('Not enough items in the cart');
        } else{
    cartQuantity -= 3
    console.log(`Cart Quantity: ${cartQuantity}`);}
    ">-3</button>

    <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart Quantity: ${cartQuantity}`);">
        Reset Cart</button>

    <script>
        let cartQuantity = 0;
        function updateCartQuantity(num) {
            console.log(`Cart Quantity: ${cartQuantity += num}`)
        }

    </script>
</body>

</html>
