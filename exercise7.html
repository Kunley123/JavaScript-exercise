    <script>
        function greet() {

        }
        greet();

        function greet(name) {
            if (!name) {
                console.log('Hi there!')
            } else {
                console.log(`Hello ${name}`);

        }
        greet();

        function greet(name) {
            if (name) {
                console.log(`Hello ${name}`)
            } else {
                console.log('Hi there!')
            }
        }
        greet('Obaloluwa');

        function convertToFahrenheit(celsius) {
            console.log(`${(celsius * 9 / 5) + 32}F`);
        }
        convertToFahrenheit(25)


        function convertToCelsius(fahrenheit) {
            console.log(`${(fahrenheit - 32) * 5 / 9}C`);
        }
        convertToCelsius(86)

        function convertTemperature(degrees, unit = 'C' || 'F') {
            if (unit === 'C') {
                convertToFahrenheit(degrees);
            } else if (unit === 'F') {
                convertToCelsius(degrees);
            }
        }
        convertTemperature(25, 'C')
        convertTemperature(86, 'F')


        function convertLength(length, from = 'km' || 'miles', to = 'miles' || 'km') {
            if (from === 'km' && to === 'miles') {
                console.log(`${length / 1.6} miles`);
            } else if (from === 'miles' && to === 'km') {
                console.log(`${length * 1.6} km`);
            } else if (from === 'km' && to === 'km') {
                console.log(`${length} km`);
            } else if (from === 'miles' && to === 'miles') {
                console.log(`${length} miles`);
            }
        }
        convertLength(50, 'miles', 'km')
        convertLength(32, 'km', 'miles')
        convertLength(30, 'km', 'km')
        convertLength(30, 'miles', 'miles')



        function convertLengths(length, from = 'km' || 'miles' || 'ft', to = 'miles' || 'km' || 'ft') {
            if (from === 'km' && to === 'miles') {
                console.log(`${length / 1.6} miles`);
            } else if (from === 'miles' && to === 'km') {
                console.log(`${length * 1.6} km`);
            } else if (from === 'km' && to === 'km') {
                console.log(`${length} km`);
            } else if (from === 'miles' && to === 'miles') {
                console.log(`${length} miles`);
            } else if (from === 'ft' && to === 'km') {
                console.log(`${length / 3281} km`);
            } else if (from === 'ft' && to === 'miles') {
                console.log(`${length / 5280} miles`);
            } else if (from === 'km' && to === 'ft') {
                console.log(`${length * 3281} ft`);
            } else if (from === 'miles' && to === 'ft') {
                console.log(`${length * 5280} ft`);
            } else if (from === 'ft' && to === 'ft') {
                console.log(`${length} ft`)
            } else if (from !== 'km' && from !== 'miles' && from !== 'ft') {
                console.log(`Invalid unit: ${from}`);
            } else if (to !== 'km' && to !== 'miles' && to !== 'ft') {
                console.log(`Invalid unit: ${to}`);
            }
        }
        convertLengths(5, 'miles', 'km')
        convertLengths(5, 'miles', 'ft')
        convertLengths(5, 'km', 'ft')
        convertLengths(5, 'ft', 'ft')
        convertLengths(50, 'ft', 'km')
        convertLengths(50, 'lbs', 'lbs')

    </script>
