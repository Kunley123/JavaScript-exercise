<head></head>

<body>
    <button class="js-button">9a</button>
    <button class="js-button-9b">9b</button>
    <p>
        <button onclick="
            document.querySelector('.js-choice').innerHTML = 'You chose: heads'
            ">heads</button>
        <button onclick="
             document.querySelector('.js-choice').innerHTML = 'You chose: tails'
        ">tails</button>

    const buttonElement = document.querySelector('.js-button').innerHTML = '9a'
    console.log(buttonElement);

    console.log(nineElement);



    const inputElement = document.querySelector('.js-name-input');
    document.querySelector('.js-message').innerHTML = `Your name is: ${inputElement.value}`

    function inputMessage() {
        document.querySelector('.js-message').innerHTML = `Your name is: ${inputElement.value}`
    }
